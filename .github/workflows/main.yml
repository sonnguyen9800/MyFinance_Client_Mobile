name: Build and Release Flutter App

on:
  workflow_dispatch:

# on:
#   push:
#     tags:
#       - 'v*' # Triggers on version tags like v0.0.1+22

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    container: 
      image: catthehacker/ubuntu:act-latest
    steps:


          
     # Set up Android SDK (Version 34.0.0)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          log-accepted-android-sdk-licenses: false

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'



      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Important for getting full commit history

              # Clone font_awesome_flutter and configure it    
      - name: Clone font_awesome_flutter and Run configurator.sh
        run: |
          rm -rf font_awesome_flutter
          git clone https://github.com/fluttercommunity/font_awesome_flutter.git
          flutter pub add ansicolor
          flutter pub add recase
          flutter pub add version
          cd font_awesome_flutter/util
          
          chmod +x configurator.sh
          ./configurator.sh --dynamic
          cd ..
          cd .. 

      - name: Get dependencies
        run: flutter pub get

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build Android Release
        run: flutter build apk --release --split-per-abi

      # - name: Build iOS Release
      #   run: |
      #     flutter build ios --release --no-codesign
      #     # Note: Actual app signing requires additional steps

      - name: Generate Changelog
        id: changelog
        run: |
          # Get list of contributors and their commits
          changelog=$(git log --pretty=format:"- %an: %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD)
          
          # Escape multiline string for GitHub Actions
          changelog="${changelog//'%'/'%25'}"
          changelog="${changelog//$'\n'/'%0A'}"
          changelog="${changelog//$'\r'/'%0D'}"
          
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$changelog" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
          body: |
            ## Changelog for version ${{ steps.get_version.outputs.VERSION }}
            
            ${{ steps.changelog.outputs.CHANGELOG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

